<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer İçin | Sayz</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- JSZip Kütüphanesi (ZIP oluşturmak için) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Tailwind Config -->
    <script src="../js/tailwind-config.js"></script>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Splash Screen -->
    <div id="splashScreen" class="splash-screen fixed inset-0 z-[9999] flex flex-col items-center justify-center backdrop-blur-md">
        <div class="splash-content glass-card">
            <svg class="splash-logo" viewBox="0 0 197.71 255.15" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                <polygon points="43.94 116.59 109.13 51.4 121.48 63.74 138.56 0 74.82 17.08 87.16 29.43 0 116.59 65.9 182.5 131.81 116.59 153.78 138.56 88.58 203.76 76.23 191.41 59.15 255.15 122.89 238.07 110.55 225.73 197.71 138.56 131.81 72.66 65.9 138.56 43.94 116.59"/>
            </svg>
        </div>
    </div>

    <!-- Shared Navbar (injected) -->
    <div id="site-navbar"></div>

    <!-- Ana İçerik -->
    <main class="flex-grow container mx-auto px-6 py-10">
        
        <!-- Başlık -->
        <div class="max-w-4xl mx-auto mb-16">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-light mb-2 dark:text-white">Twitch Rozet ve Emote Oluşturun</h2>
                <p class="text-gray-500 dark:text-gray-400">Twitch streamerları için rozet ve emote'larınızı tek tıkla oluşturun ve topluca indirin.</p>
            </div>

            <!-- Badge Tipi Seçimi -->
            <div class="flex gap-4 justify-center mb-8">
                <button id="twitchBadgeBtn" class="badge-type-btn active px-6 py-3 text-sm font-medium bg-black dark:bg-white text-white dark:text-black rounded-lg transition-colors flex items-center gap-2">
                    <i class="fa-brands fa-twitch"></i>
                    Twitch Rozet
                </button>
                <button id="emoteBadgeBtn" class="badge-type-btn px-6 py-3 text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-[#303134] rounded-lg transition-colors flex items-center gap-2">
                    <i class="fa-solid fa-face-smile"></i>
                    Emote Rozet
                </button>
            </div>

            <!-- Yükleme Alanı -->
            <div id="dropZone" class="drop-zone w-full h-64 rounded-2xl flex flex-col justify-center items-center cursor-pointer hover:bg-gray-50 dark:hover:bg-[#303134] relative">
                <input type="file" id="fileInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/png, image/jpeg, image/jpg, image/webp">
                <div class="text-center pointer-events-none transition-all duration-300" id="dropContent">
                    <div class="mb-4">
                        <i class="fa-solid fa-cloud-arrow-up text-4xl text-gray-800"></i>
                    </div>
                    <p class="text-lg font-medium text-gray-800 dark:text-gray-200">Görseli buraya sürükleyin</p>
                    <p class="text-sm text-gray-400 dark:text-gray-500 mt-2">veya seçmek için tıklayın</p>
                    <p class="text-xs text-gray-300 dark:text-gray-600 mt-4">JPG, PNG, WEBP (Maks. 20MB)</p>
                </div>
                
                <!-- Önizleme -->
                <div id="previewContainer" class="hidden absolute inset-0 w-full h-full bg-white dark:bg-[#303134] rounded-2xl flex items-center justify-center p-4">
                    <img id="sourceImage" class="max-h-full max-w-full object-contain rounded shadow-sm" alt="Source">
                    <button id="removeImageBtn" class="absolute top-4 right-4 bg-white dark:bg-[#3c4043] border border-gray-200 dark:border-gray-600 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-[#5f6368] shadow-sm transition-all z-10">
                        <i class="fa-solid fa-xmark dark:text-white"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Kontroller ve Çıktılar -->
        <div id="outputSection" class="hidden transition-opacity duration-500">
            
            <!-- Aksiyon Butonu -->
            <div class="flex justify-center mb-8 border-b border-gray-100 dark:border-gray-700 pb-4">
                <button id="downloadAllBtn" class="bg-black dark:bg-white text-white dark:text-black px-6 py-2.5 rounded-lg hover:bg-gray-800 dark:hover:bg-[#5f6368] transition-colors flex items-center gap-2 shadow-lg hover:shadow-xl">
                    <span id="downloadText">Hepsini İndir (ZIP)</span>
                    <i class="fa-solid fa-file-zipper"></i>
                    <div id="downloadSpinner" class="loader hidden border-white border-t-transparent"></div>
                </button>
            </div>

            <!-- Grid -->
            <div id="gridContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Javascript ile kartlar buraya eklenecek -->
            </div>
        </div>

    </main>

    <footer class="border-t border-gray-200 dark:border-gray-700 py-8 mt-10">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <p class="text-sm text-gray-400 dark:text-gray-500">&copy; 2025 Sayz. <span data-i18n="rights">Tüm hakları saklıdır.</span></p>
                
                <div class="flex items-center gap-6">
                    <!-- Dark Mode Toggle -->
                    <div class="flex items-center gap-2">
                        <i class="fa-solid fa-sun text-gray-400 dark:text-gray-500"></i>
                        <button id="themeToggle" class="relative w-12 h-6 bg-gray-300 dark:bg-[#5f6368] rounded-full transition-colors">
                            <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform dark:translate-x-6"></span>
                        </button>
                        <i class="fa-solid fa-moon text-gray-400 dark:text-gray-500"></i>
                    </div>
                    
                    <!-- Language Toggle -->
                    <div class="flex items-center gap-2 border-l border-gray-200 dark:border-gray-700 pl-6 relative">
                        <button id="langToggle" class="text-sm font-medium text-gray-400 dark:text-gray-500 hover:text-black dark:hover:text-white transition-colors flex items-center gap-2">
                            <span id="currentLang">TR</span>
                            <i class="fa-solid fa-chevron-down text-xs"></i>
                        </button>
                        <div id="langDropdown" class="hidden absolute bottom-full mb-2 bg-white dark:bg-[#303134] border border-gray-200 dark:border-gray-600 rounded-lg shadow-lg py-2 min-w-[100px]">
                            <button class="lang-option w-full text-left px-4 py-2 text-sm text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-[#3c4043] transition-colors" data-lang="tr">Türkçe</button>
                            <button class="lang-option w-full text-left px-4 py-2 text-sm text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-[#3c4043] transition-colors" data-lang="en">English</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Theme and Language Management -->
    <script src="../js/navbar.js"></script>
    <script src="../js/theme.js"></script>
    
    <!-- Main JavaScript -->
    <script src="js/badges.js"></script>
</body>
</html>
